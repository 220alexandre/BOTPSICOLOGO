{% extends "base.html" %} {% block title %}Gerenciar Funcionários{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Gerenciar Funcionários</h1>
  <h2>{{ company.name }}</h2>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="mb-3">
      <label for="name" class="form-label">Nome do Funcionário</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email do Funcionário</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Adicionar Funcionário</button>
  </form>
</div>
{% endblock %}
